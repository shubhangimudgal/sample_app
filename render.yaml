databases:
  - name: sample_app
    databaseName: sample_app
    user: sample_app

services:
  - type: web
    name: sample_app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sample_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
